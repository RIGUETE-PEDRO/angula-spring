<mat-card>
  <br>
  <mat-toolbar class="color full-width">detalhes do curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" class="custom-input">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="categoria" formControlName="category" class="custom-input">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
